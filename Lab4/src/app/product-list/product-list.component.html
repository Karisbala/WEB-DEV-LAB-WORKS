<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
      <a href = {{product.url}}>
      {{ product.name }}
    </a>
     <p *ngIf="product.description">
      <img src={{product.image_url}} height="200" alt={{product.name}}><br>
      Description: {{ product.description }}<br><br>
      Rating: {{product.rating}}
    </p>
    <button (click)="share(product.url,product.name)">
      Share
    </button>
  </h3>
</div>
